<div class="col-lg-12">
    <h3>Mis temas</h3><hr/>
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Titulo</th>
                <th>Fecha</th>
                <th class="w3-green" style="text-align: center">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let topic of topics"> 
                <td>{{ topic.title }}</td>
                <td>{{ topic.date | amLocale:'es' |amDateFormat:'LL' }}</td>
                <td >
                  
                    <a class="btn btn-sm m-1" [routerLink]="['/panel/editar', topic._id]">
                        <i class="material-icons w3-text-amber" style="font-size: 30px">edit</i>
                    </a>
                    <a class="btn btn-sm m-1 pointer" data-toggle="modal" 
                        [attr.data-target]="'#mdDeletetopic'+ topic._id">
                        <i class="material-icons w3-text-red" style="font-size: 30px">delete</i>
                    </a>
                </td>



            <!-- Modal -->
            <div class="modal fade" id="mdDeletetopic{{ topic._id }}" tabindex="-1" role="dialog" 
                    aria-labelledby="mdDeletetopicLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header w3-black">
                        <h5 class="modal-title" id="mdDeletetopicLabel">Elimnar Topic</h5>
                        <button type="button" class="close" data-dismiss="modal" 
                        aria-label="Close">
                        <span class="w3-text-white" aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body w3-center">
                           <h3> Seguro que quiere Elimnar <br/> <br/> <b> {{ topic.title }}</b></h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Cancelar
                        </button>
                        <button type="button" class="btn btn-danger" 
                        (click)="eliminarTopic(topic._id)" data-dismiss="modal">Eliminar</button>
                    </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->

            </tr>
        </tbody>
    </table> 
</div>
