<div class="col-md-12 my-5 animated fadeInRightBig rapidoome" 
    *ngIf="topics && !loading; else loaD">
    <h1>{{ page_title }}</h1>
    <hr>

    <ul class="list-group list-topics">
        <li class="list-group-item" *ngFor="let topic of topics">
            <h4>
                <a [routerLink]="[ '/tema', topic._id]">
                    {{ topic.title }}
                </a>
            </h4>
            <span class="badge badge-primary">
                {{ topic.user.name + ' ' + topic.user.surname }}
            </span>
            <span class="badge badge-light ml-2"> 
                {{ topic.date | amLocale: 'es' | amTimeAgo }}
            </span>
            <a  [routerLink]="[ '/tema', topic._id]" 
                class="d-block btn btn-sm btn-success float-right mx-auto">
                Leer
            </a>
        </li>
   
      </ul>

    
        <ul class="pagination justify-content-center my-3">
            <li class="page-item">
                <a class="page-link" [routerLink]="['/temas', prev_page]" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let num of number_pages">
                <a class="page-link" [routerLink]="['/temas', num]">{{ num }}</a>
            </li>

            <li class="page-item">
                <a class="page-link" [routerLink]="['/temas', next_page]" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
   

</div>
<ng-template #loaD>
    <h4>Cargando</h4>
        <img src="assets/img/flechacircle.svg" width="20" height="20" 
        alt="img Chargued" class="w3-spin"> 
</ng-template>
